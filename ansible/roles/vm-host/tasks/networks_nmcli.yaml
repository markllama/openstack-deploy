---
#
# Assign interface names to nics by MAC
#

- name: bridges
  community.general.nmcli:
    conn_name: "br-{{ item.key }}"
    ifname: "br-{{ item.key }}"
    type: bridge
    autoconnect: yes
    method4: manual
    state: present
    with_dict: "{{ bridges }}"
  tags: network


# Set the bridge slave
- name: bridge-slaves
  community.general.nmcli:
    conn_name: "{{ item.value.device }}"
    ifname: "{{ item.value.device }}"
    type: ethernet
    master: "br-{{ item.key }}"
    ip4: ""
    method4: manual
    autoconnect: yes
    state: present
  with_dict: "{{ bridges }}"
  tags: network

- name: bridge IP addresses
  community.general.nmcli:
    conn_name: "br-{{ item.key }}"
    ip4: "{{ item.value.ipv4.address }}/{{ item.value.ipv4.prefix }}"
    method4: manual
    state: present
    with_dict: "{{ bridges }}"
    when: item.value.ipv4 is defined
  tags: network
    
